<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./formulario.css">
    <title>Cadastro</title>
</head>

<body>

    <header>
        <div class="container container shadow w-100 p-3 mb-5 bg-white rounded mw-100">
            <div class="row">
                <div class=" col-2 mt-2 text-center">
                    <h1>Logo</h1>
                </div>

                <div class="col  mt-2 me-md-5">
                    <ul class="nav justify-content-end">
                        <li class="nav-item"><a class="nav-link active" href="./index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="./index.html">Sobre</a></li>
                        <li class="nav-item"><a class="nav-link" href="./index.html#produtos">Produtos</a></li>
                        <li class="nav-item"><a class="nav-link" href="./index.html#contatos">Contato</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <section>
        <div class="container d-flex flex-row flex-wrap  align-items-baseline">

            <div class="row">
                <div class="mb-4 mt-4 col-md-8 col-sm-6">
                    <h2>Faça seu cadastro.</h2>
                    <h3>E receba nossos produtos em sua casa.</h3>
                </div>
            </div>

            <form class="form">

                <div class="row">
                    <div class=" mb-3 col-md-12  col-sm-12 ">
                        <div class="form-floating">
                            <input class="form-control " type="text" name="nome" id="floatingInput" placeholder="Nome completo" required>
                            <label for="floatingInput" class="col-form-label-sm ">Nome</label>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class=" mb-3 col-md-8 col-sm-8">
                        <div class="form-floating">
                            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
                            <label for="floatingInput" class="col-form-label-sm">Email</label>
                        </div>
                    </div>

                    <div class=" mb-3 col-md-4 col-sm-4">
                        <div class="form-floating">

                            <input type="tel" class="form-control" id="floatingInput" placeholder=" Telefone" required>
                            <label for="floatingInput">Telefone</label>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class=" mb-3 col-md-12  col-sm-12">
                        <div class="form-floating ">
                            <input type="text" class="form-control" id="floatingInput" placeholder=" Endereço" required>
                            <label for="floatingInput">Endereço</label>
                        </div>
                    </div>
                </div>

                <div class="row ">
                    <div class="col-md-4  mb-4 col-sm-4">
                        <div class="form-floating ">
                            <input type="text" class="form-control" id="floatingInput" placeholder=" Estado" required>
                            <label for="floatingInput">Estado</label>
                        </div>
                    </div>
                    <div class="mb-3 col-md-4  col-sm-4">
                        <div class="form-floating ">
                            <input type="text " class="form-control" id="floatingInput " placeholder="CEP" required>
                            <label for="floatingInput ">CEP</label>
                        </div>
                    </div>
                    <div class="mb-3 col-md-4  col-sm-4">
                        <div class="form-floating">
                            <select class="form-select" aria-label="Floating label select example">
                          <option selected>Selecione</option>
                          <option value="1">AC</option>
                          <option value="2">AL</option>
                          <option value="3">AM</option>
                          <option value="3">AP</option>
                          <option value="3">BA</option>
                          <option value="3">CE</option>
                          <option value="3">DF</option>
                          <option value="3">ES</option>
                           <option value="3">GO</option>
                          </select>
                            <label for="floatingSelect">UF</label>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="mb-3 col-md-12  col-sm-12">
                        <div class="form-floating ">
                            <textarea class="form-control" name="informacoes " id="info " style="height: 80px" placeholder=""></textarea>
                            <label for="floatingTextarea2 ">Informações:</label>
                        </div>
                    </div>

                </div>
                <button type="submit" class=" mb-3 btn btn-primary">Realizar cadastro</button>
                <p> <a href="#cadastro" data-bs-toggle="modal" data-bs-target="#modal-1"><i class="bi bi-cash-coin"></i></a> Ganhe cupons e cash.
                </p>
            </form>
        </div>
        <!--end .container -->

    </section>

    <div class="modal fade" id="modal-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Inscrever-me na lista</h5>

                </div>
                <div class="modal-body">
                    <h6>Preencha os campos para receber promoções</h6>

                    <form class="form-inline">
                        <div class="row">
                            <div class="form-group col-4">
                                <input type="text" class="form-control form-control-sm mb-2" name="nome" placeholder="Nome" required>
                            </div>
                            <div class="form-group col-4">
                                <input type="text" class="form-control form-control-sm mb-2" name="e-mail" placeholder="E-mail" required>
                            </div>
                            <div class="form-group col-4">
                                <button type="submit" class="btn btn-sm btn-primary">receber novidades</button>
                            </div>
                        </div>
                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary mb-2" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>

    </div>

    <script src="./bootstrap/js/bootstrap.bundle.min.js "></script>
    <footer>
        <div class="container shadow-lg p-3 mt-5 bg-body rounded  mw-100 ">
            <div class="row ">
                <div class="col d-flex flex-row justify-content-center mt-2">
                    <h6>Desenvolvido por Rafael Firmo</h6>
                </div>
            </div>
        </div>
    </footer>

</body>

</html>
